<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>{{page.title}} · Winter Apparel</title>
<meta name="handheldfriendly" content="true">
<meta name="mobileoptimized" content="240">
<meta name="viewport" content="width=device-width,initial-scale=1">
<link href="http://fonts.googleapis.com/css?family=Patua+One" rel="stylesheet">
<link href="{{site.baseurl}}/css/typography.css" rel="stylesheet">
<link href="{{site.baseurl}}/css/common.css" rel="stylesheet">
<link href="{{site.baseurl}}/css/grid.css" rel="stylesheet">
<link href="{{site.baseurl}}/css/buttons.css" rel="stylesheet">
<link href="{{site.baseurl}}/css/list-group.css" rel="stylesheet">
<link href="{{site.baseurl}}/css/media-object.css" rel="stylesheet">
<link href="{{site.baseurl}}/css/header.css" rel="stylesheet">
<link href="{{site.baseurl}}/css/footer.css" rel="stylesheet">
<link href="{{site.baseurl}}/css/product-list.css" rel="stylesheet">
<link href="{{site.baseurl}}/css/product-details.css" rel="stylesheet">
<link href="{{site.baseurl}}/css/promos.css" rel="stylesheet">
</head>

<body>

<header class="masthead island push-0">

   <form method="get" action="/search" id="search">
   <input name="q" type="text" size="40" placeholder="search..."/>
   </form>

  <img src="{{site.baseurl}}/images/logo-winter.svg" alt="logo" class="logo">


 
	
	
  <div class="grid grid-bottom">
    
    <nav class="unit unit-s-1 unit-m-1 unit-l-2-3">
      <ul class="list-group giga brand-family push-0 nav">
        <li class="list-group-item list-group-item-inline">
          <a class="{% if page.url == '/' %}current{% endif %}" href="{{site.baseurl}}/">Home</a>
        </li>
        <li class="list-group-item list-group-item-inline">
          <a class="{% if page.url contains 'about' %}current{% endif %}" href="{{site.baseurl}}/about/">About</a>
        </li>
		<li class="list-group-item list-group-item-inline">
          <a class="{% if page.url contains 'winter-apparel' %}current{% endif %}" href="{{site.baseurl}}/winter-apparel/">Apparel</a>
        </li>
		
        <li class="list-group-item list-group-item-inline">
          <a class="{% if page.url == '/thank-you/' %}current{% endif %}" href="{{site.baseurl}}/thank-you/">Thank You</a>
        </li>
      </ul>
    </nav>
  </div>
</header>
	
{% if page.showbanner %}
   <div class="banner">
    <h1>{{page.bannertext}}</h1>
   </div>
{% endif %}
	
	{{content}}
	
	<footer>

    <a href="#"><img src="../images/facebook.png"  alt="facebook"</a>
    <a href="#"><img src="../images/twitter_bird.png"  alt="twitter"</a>
    <a href="#"><img src="../images/pinterest.png"  alt="pinterest"</a>
    <a href="#"><img src="../images/youtube.png"  alt="youtube"</a>
	   
	   <ul class="list-group">
         <li class="list-group-item list-group-item-inline macro"><a href="#">Privacy Policy</a></li>
         <li class="list-group-item list-group-item-inline macro"><a href="#">Terms of Use</a></li>
         <li class="list-group-item list-group-item-inline macro"><a href="#">Purchase Terms and Conditions</a></li>
       </ul>

   <p class="macro">©Copyright 2014 Winter Apparel. All rights reserved.</p>

</footer>


</body>
</html>
